# Database Configuration - MySQL
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Inicialização de dados
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-prod.sql
spring.jpa.defer-datasource-initialization=true


# Configuração de App
app.token.refresh-token-secret=${REFRESH_TOKEN_SECRET}
app.cookie.http-only=true
app.cookie.secure=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mailvotify@gmail.com
spring.mail.password=colocar_a_senha_do_app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
