#Application Settings - Ambiente de Produção
spring.application.name=votify-api
server.port=8081

#Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/votifydb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&useTimezone=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
# Desabilitar a criação automática de tabelas pelo Hibernate, vamos usar scripts SQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Inicialização de dados
spring.sql.init.mode=always
# Ordem de execução: primeiro o schema, depois os dados
spring.sql.init.schema-locations=classpath:schema-prod.sql
spring.sql.init.data-locations=classpath:data-prod.sql
# Garantir que os scripts SQL sejam executados na ordem correta
spring.jpa.defer-datasource-initialization=true

