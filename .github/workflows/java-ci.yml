name: Votify Java CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '**/*.properties'
      - '**/*.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install web dependencies
        run: npm install
        working-directory: ./votify-web

      - name: Build web application
        run: npm run build
        working-directory: ./votify-web

      - name: Run web application in background
        run: npm run start &
        working-directory: ./votify-web

      - name: Build and install all modules
        run: mvn clean compile

      - name: Run tests with Maven and Jacoco
        run: mvn clean verify

      - name: Generate JaCoCo badge
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          jacoco-csv-file: votify-test/target/site/jacoco-aggregate/jacoco.csv
          generate-branches-badge: true
          coverage-badge-filename: jacoco.svg
          branches-badge-filename: branches.svg

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git add .
            git stash push -m "Temporary stash for coverage badge update"
            git checkout badges
            git checkout stash@{0} -- .github/badges/*.svg || true
            if [[ `git status --porcelain` ]]; then
                git config --global user.name 'Leonardo Teixeira'
                git config --global user.email 'leonardo-tx@users.noreply.github.com'
                git add .
                git commit -m "Autogenerated JaCoCo coverage badge"
                git push --force origin HEAD:badges
            fi
          fi
