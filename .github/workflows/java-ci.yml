name: Votify Java CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '**/*.properties'
      - '**/*.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Compose
        run: |
          sudo apt update
          sudo apt install docker-compose -y

      - name: Build docker compose test
        run: docker-compose -f ./docker/docker-compose.test.yml build

      - name: Run tests from docker compose test
        run: docker-compose -f ./docker/docker-compose.test.yml up --abort-on-container-exit --exit-code-from test

      - name: Check if code coverage >= 90%
        run: |
          sudo apt-get install -y libxml2-utils bc
          JACOCO_XML="docker/target/site/jacoco-aggregate/jacoco.xml"
          
          if [ ! -f "$JACOCO_XML" ]; then
            echo "Coverage file not found: $JACOCO_XML"
            exit 1
          fi
          
          COVERED=$(xmllint --xpath "string(//report/counter[@type='INSTRUCTION']/@covered)" $JACOCO_XML)
          MISSED=$(xmllint --xpath "string(//report/counter[@type='INSTRUCTION']/@missed)" $JACOCO_XML)
          TOTAL=$(echo "$COVERED + $MISSED" | bc)
          PERCENT=$(echo "scale=2; ($COVERED / $TOTAL) * 100" | bc)
          
          echo "Total instruction coverage: $PERCENT%"
          
          PASS=$(echo "$PERCENT >= 90" | bc)
          if [ "$PASS" -ne 1 ]; then
            echo "Coverage is below 90%! Failing the workflow."
            exit 1
          fi  

      - name: Generate Jacoco Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-artifact
          path: docker/target/site/jacoco-aggregate/jacoco.*

      - name: Generate JaCoCo badge
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          jacoco-csv-file: docker/target/site/jacoco-aggregate/jacoco.csv
          generate-branches-badge: true
          coverage-badge-filename: jacoco.svg
          branches-badge-filename: branches.svg

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git add .
            git stash push
            git checkout badges
            git checkout stash@{0} -- .github/badges/*.svg || true
            if [[ `git status --porcelain` ]]; then
                git config --global user.name 'Leonardo Teixeira'
                git config --global user.email 'leonardo-tx@users.noreply.github.com'
                git add .
                git commit -m "Autogenerated JaCoCo coverage badge"
                git push --force origin HEAD:badges
            fi
          fi
  sonar:
    needs: test
    uses: ./.github/workflows/sonar.yml
    secrets: inherit
    with:
      jacoco-artifact-name: jacoco-artifact