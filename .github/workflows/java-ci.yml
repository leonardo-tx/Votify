name: Votify Java CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '**/*.properties'
      - '**/*.yml'

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      upload-artifacts: true
  coverage:
    needs: test
    uses: ./.github/workflows/coverage.yml
    with:
      jacoco-artifact-name: jacoco-artifact
  sonar:
    needs: coverage
    uses: ./.github/workflows/sonar.yml
    secrets: inherit
    with:
      jacoco-artifact-name: jacoco-artifact
  commit-badges:
    needs: sonar
    uses: ./.github/workflows/commit-badges.yml
    with:
      jacoco-artifact-name: jacoco-artifact
