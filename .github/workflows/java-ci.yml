name: Votify Java CI

on:
  push:
    branches:
      - main
    paths:
      - '**/*.java'
      - '**/pom.xml'
      - '**/*.properties'
      - '**/*.yml'

jobs:
  build:
    uses: ./.github/workflows/build-docker-files.yml

  test:
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      upload-artifacts: true

  docker-scan-api:
    needs: build
    uses: ./.github/workflows/docker-vuln-scan.yml
    with:
      image_name: byces/votify-api:ci-${{ github.sha }}

  docker-scan-frontend:
    needs: build
    uses: ./.github/workflows/docker-vuln-scan.yml
    with:
      image_name: byces/votify-web:ci-${{ github.sha }}

  coverage:
    needs: test
    uses: ./.github/workflows/coverage.yml
    with:
      jacoco-artifact-name: jacoco-artifact

  sonar:
    needs: coverage
    uses: ./.github/workflows/sonar.yml
    secrets: inherit
    with:
      jacoco-artifact-name: jacoco-artifact

  commit-badges:
    needs: sonar
    uses: ./.github/workflows/commit-badges.yml
    with:
      jacoco-artifact-name: jacoco-artifact
